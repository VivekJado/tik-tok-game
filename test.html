<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let winMoves = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
        [1, 4, 7],
        [2, 5, 8],
        [1, 5, 9],
        [3, 5, 7],
        [3, 6, 9],
      ];

      moves = ["0", "x", "0", "x", "x", "x", "x", "0", "0"];
      xMoves = [];
      oMoves = [];
      winnerFound = false;

      moves.forEach((value, index) => {
        if (value === "x") {
          xMoves.push(index + 1);
        }
        if (value === "0") {
          oMoves.push(index + 1);
        }
      });

      console.log(xMoves);
      console.log(oMoves);

      for (let index = 0; index < winMoves.length; index++) {
        const winArray = winMoves[index];
        xCounter = 0;
        oCounter = 0;

        for (let index = 0; index < winArray.length; index++) {
          if (xMoves.includes(winArray[index])) {
            xCounter++;
          }

          if (oMoves.includes(winArray[index])) {
            oCounter++;
          }
        }

        if (xCounter === 3) {
          console.log("x is winner", index + 1);
          winnerFound = true;
          break;
        }

        if (oCounter === 3) {
          console.log("o is winner", index + 1);
          winnerFound = true;
          break;
        }

        xCounter = 0;
        oCounter = 0;
      }

      if (winnerFound !== true) {
        console.log("The game was draw");
      }
    </script>
  </body>
</html>
