<head>

        .main-container{

            align-items: center;

<body>
    <div class="main-container">
        <div class="child-div" id="div-0" onclick="insertValue(this.id)"></div>
        <div class="child-div" id="div-1" onclick="insertValue(this.id)"></div>

        let movesX = [];
        let movesO = [];
        let numberOfMoves = 0;
        function insertValue(id){
            
            let div1 = document.getElementById(id);
            
            if((numberOfMoves%2) == 0){
                div1.innerText = "X";
                movesX.push(div1.innerText);
            }
            
            if(numberOfMoves%2 !== 0){
                div1.innerText = "O";
                movesO.push(div1.innerText);
            }

    </script>
</body>
